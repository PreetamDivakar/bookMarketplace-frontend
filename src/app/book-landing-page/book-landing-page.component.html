<div class="book-list-landing-page-container">
    <div class="book-list-landing-page-body">
        <h1 class="listings-title">Here are the books you can view or borrow</h1>
        <div class="book-search-container">
            <input type="text"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-[#0DBE5E] focus:border-[#0DBE5E] block w-full p-2.5"
            placeholder="Search the book based on title" [(ngModel)]="bookSearchTerm" (input)="onSearchBook()" />
            <div class="close-icon" (click)="clearResults()">
                <svg xmlns="http://www.w3.org/2000/svg" (click)="clearResults()" width="16px" height="16px" viewBox="0 0 384 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
            </div>
        </div>
        <div class="no-results" *ngIf="booksListCount === 0">
            <span>No results found</span>
          </div>
        <app-book-listing *ngIf="booksListCount > 0" [booksList]="booksList" (deleteBook)="onDeleteBook($event)"></app-book-listing>
    </div>
</div>
