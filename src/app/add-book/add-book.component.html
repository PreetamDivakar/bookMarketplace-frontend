<div class="register-container">
    <div class="register-form-container">
        <div class="title-section">
            <div *ngIf="!detailsView && !this.bookId" class="page-title">üìö Add New Book</div>
            <div *ngIf="!detailsView && this.bookId" class="page-title">‚úèÔ∏è Edit Book</div>
            <div *ngIf="detailsView" class="page-title">üìñ Book Details</div>
            <p class="page-subtitle">Share your book with the community</p>
        </div>
        <div class="form-section">
            <form [formGroup]="bookForm">
                <div class="form-group">
                    <label for="title">Book Title <span class="text-red-500">*</span></label>
                    <input id="title" formControlName="title" placeholder="Enter the title of your book" />
                </div>
                <div class="form-group">
                    <label for="author">Author Name <span class="text-red-500">*</span></label>
                    <input id="author" formControlName="author" placeholder="Enter the author's name" />
                </div>
                <div class="form-group">
                    <label for="genre">Genre <span class="text-red-500">*</span></label>
                    <input id="genre" formControlName="genre" placeholder="Enter the book genre (e.g., Fiction, Science, History)" />
                </div>
                <div class="form-group">
                    <label for="condition">Condition of Book <span class="text-red-500">*</span></label>
                    <input id="condition" formControlName="condition" placeholder="Enter book condition (e.g., New, Good, Fair)" />
                </div>
                <div class="form-group">
                    <label for="availability">Availability Status <span class="text-red-500">*</span></label>
                    <select id="availability" formControlName="availabilityStatus">
                        <option value="" disabled selected>Select your option</option>
                        <option value="true">Available</option>
                        <option value="false">Not Available</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="onlineLink">Online Book Link <span class="text-gray-400">(Optional)</span></label>
                    <input id="onlineLink" formControlName="onlineLink" placeholder="https://example.com/book-link (optional)" />
                </div>
                <div class="btn-container">
                    <button class="action-btn back-btn" (click)="navigateToHome()">Back to Home</button>
                    <button *ngIf="!detailsView && !this.bookId" class="action-btn submit-btn" type="submit" [disabled]="checkValidity()" (click)="validateForm()">ADD</button>
                    <button *ngIf="!detailsView && this.bookId" class="action-btn submit-btn" type="submit" [disabled]="checkValidity()" (click)="validateForm()">SAVE</button>
                </div>
            </form>
        </div>
    </div>
</div>
